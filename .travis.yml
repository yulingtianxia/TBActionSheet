osx_image: xcode8
language: objective-c
xcode_project: TBAlertControllerDemo
xcode_scheme: TBActionSheetKit
xcode_sdk: iphoneos10.0
env:
  global:
  - FRAMEWORK_NAME=TBActionSheetKit
before_install:
- brew update
- brew outdated carthage || brew upgrade carthage
before_script:
#- carthage bootstrap
before_deploy:
- carthage build --no-skip-current
- carthage archive $FRAMEWORK_NAME
script: xctool -project Example/TBAlertControllerDemo.xcodeproj -scheme TBAlertControllerDemo
  -configuration Release -sdk iphonesimulator ONLY_ACTIVE_ARCH=NO
deploy:
  provider: releases
  api_key:
    secure: 
  file: TBActionSheetKit.framework.zip
  skip_cleanup: true
  on:
    repo: yulingtianxia/TBActionSheet
    tags: true
